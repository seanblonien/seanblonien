<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outrun Banner</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111; /* Dark background */
            font-family: 'Press Start 2P', cursive;
            overflow: hidden; /* Prevent scrollbars */
        }

        .banner-container {
            position: relative;
            width: 1080px;
            height: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            overflow: hidden; /* Clip the gradient and animation */
        }

        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Initial gradient - will be updated by JS */
            background: linear-gradient(0deg, #ff006e, #00bfff);
        }

        .text-container {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -30%);
            text-align: center;
            color: white;
            z-index: 1;
        }

        .main-text {
            font-size: 3em;
            font-weight: bold;
            text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black;
            letter-spacing: 0.1em;
            animation: pulse 3s infinite alternate;
            white-space: nowrap;
            margin-bottom: 20px;
        }

        .subtitle-text {
            font-size: 1.2em;
            letter-spacing: 0.05em;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.04); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="gradient-bg"></div>
        <div class="text-container">
            <div class="main-text">Sean Blonien</div>
            <div class="subtitle-text">Full-Stack Software Engineer</div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gradientElement = document.querySelector('.gradient-bg');
            let degree = 0;
            const rotationSpeed = 0.5; // degrees per frame
            
            function updateGradient() {
                gradientElement.style.background = `linear-gradient(${degree}deg, #ff006e, #00bfff)`;
                degree = (degree + rotationSpeed) % 360;
                requestAnimationFrame(updateGradient);
            }
            
            requestAnimationFrame(updateGradient);
        });
    </script>
</body>
</html>
